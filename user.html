<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Calling tailwind-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Delicious Delights - Online Orders</title>
</head>
<body>
    
<div id="mainPage">
    <!--Header Search and Cart Overview--> 
    <header class="bg-white shadow-lg sticky top-0 z-10">
        <!--Subcontainer to control the elements of the header-->
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <!--This div will contain the 4 main elements of the header:
            business name, menu search bar, cart overview, and login button-->
            <div class= "flex justify-between items-center h-20">
                <!--Company Name Header-->
                <header class="text-lg md:text-xl lg:text-2xl font-bold text-blue-400 cursor-default"> 
                    Delicious Delights </header>

                
                <!--Search Bar-->
                <div class="flex-1 max-w-lg mx-4 sm:mx-8 min-w-64">
                    <div class="relative">
                        <input
                            type="text"
                            id="searchBarInput"
                            placeholder="Find your next favorite meal..."
                            class="w-full pl-10 rounded-xl border-2 border-gray-300 shadow-inner placeholder-gray-400 text-gray-800"
                        >
                        <!--Search icon in search bar-->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute left-3 top-1/2 -translate-y-1/2 size-6 text-gray-500 stroke-current"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                            >
                        </svg>
                    </div>
                </div>

                <!--Cart  and Counter-->
                <div>
                    <button class="flex items-center space-x-2 p-3 bg-blue-400 text-white rounded-xl shadow-xl cursor-pointer
                    hover:bg-blue-800" onclick="alert('Cart Coming Soon!')"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" /
                        >
                    </svg>
                    <!--Cart Counter w/ Default Zero -->
                        <span id="cartCount" class="text-lg font-extrabold">0</span>
                    </button>
                </div>

                <!--Login Button-->
                <div>
                    <a href="admin-login.html">
                        <button class="flex items-center text-sm md:text-lg pl-2 font-semibold 
                        text-blue-800 hover:text-blue-400 cursor-pointer"
                        >
                            Login
                        </button>
                    </a>
                </div>
            </div>
        </div> 
    </header>

    <!--Menu items. I want to break each item into its own "card" that will be displayed correctly
    using flex. -->

    <!--So, with my understanding of flex, this will be the "flex container" where all the
    little cards would go.-->
    <!--Entire Menu Section (flex container for menu cards)-->
    <div class="flex flex-auto flex-grow flex-direction:row flex-wrap justify-center gap-10
    bg-grey-100 p-6 rounded-lg"    
    >
        <!--Food card 1-->
        <div id=cardOne class="flex flex-auto max-w-md flex-col gap-1 bg-blue-50 shadow-lg border-2 border-indigo-200 rounded-lg">
            <!--Item Title-->
            <div class="font-bold font-sans text-sm md:text-lg tracking-wide text-center">
                Yummy Cookie 1
            </div>
            <!--Item Description-->
            <div class="font-sans text-xs md:text-sm tracking-wide text-center">
                Here is a description for a yummy cookie. It will be a bit longer than the title, 
                but not too long.
            </div>

        </div>

        <!--Food card 2-->
        <div id=cardOne class="flex flex-auto max-w-md flex-col gap-1 bg-blue-50 shadow-lg">
            <div class="font-bold font-sans text-lg tracking-wide text-center">
                Yummy Cookie 2
            </div>

        </div>

        <!--Food card 3-->
        <div id=cardOne class="flex flex-auto max-w-md flex-col gap-1 bg-blue-50 shaodow-lg">
            <div class="font-bold font-sans text-lg tracking-wide text-center">
                Yummy Cookie 3
            </div>

        </div>

    </div>

</div>

</body>
