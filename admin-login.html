<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Access - Lets Talk Cookies</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body{
            background-image:url("CookieSheet.png")
        }
    </style>
  </head>
  
  <body>
    <div>
    <!--Header Search and Cart Overview - screen-wide contanier --> 
    <header class="bg-white shadow-lg sticky top-0 z-10">
        <!--Subcontainer to control the elements of the header-->
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class= "flex justify-between items-center h-20">
                    <!--Company Name Header-->
                    <h1 class="text-lg md:text-xl lg:text-2xl font-bold text-blue-400 cursor-default"> 
                        Let's Talk Cookies </h1>
            <!--Login Button-->
            <div>
                <a href="user.html">
                    <button class="border rounded-lg bg-blue-400 flex items-center text-sm md:text-lg p-1.5 font-semibold 
                        text-white hover:bg-blue-800 cursor-pointer"
                        >
                            Menu
                    </button>
                </a>
            </div>
        </div>
    </header>

    <main class="grid grid-cols-1 max-w-2xl mx-auto p-4 md:p-6 lg:p-8 m-6
    bg-white/85 shadow-lg rounded-lg ">
            <div class="grid grid-cols-1">
                <h2 class="text-xl md:text-3xl lg:text-4xl font-bold font-sans text-center pb-1">
                    Admin Login
                </h2>
                <p class="text-xs md:text-base lg:text-lg text-center italic text-gray-500">
                    Please Enter Your Username and Password</p>
            </div>
            <!--Login Window-->
            <form id=adminLoginForm>
                <div class="grid-cols-1">
                    <div class="pb-1 pt-3 px-3">
                        <label for="username" class="text-sm md:text-lg text-gray-600 font-semibold font-sans">
                        Username
                        </label>
                        <input
                            id="username"    
                            type="text"
                            id="username"
                            placeholder="Username"
                            name="username"
                            required
                            class="w-full pl-10 rounded-xl border-2 border-gray-400 shadow-inner placeholder-gray-400 text-gray-800"
                        >
                    </div>

                    <div class="pt-1 pb-3 px-3">
                        <label for="password" class="text-sm md:text-lg text-gray-600 font-semibold font-san ">
                        Password
                        </label>
                        <input
                            id="password"    
                            type="password"
                            id="password"
                            placeholder="Password"
                            name="password"
                            required
                            maxlength="15"
                            class="w-full pl-10 rounded-xl border-2 border-gray-400 shadow-inner placeholder-gray-400 text-gray-800"
                        >
                        

                        <div class="flex justify-center pt-4 px-4">
                            <button class="border rounded-lg bg-blue-400 text-sm md:text-xl px-3 py-1.5 font-semibold 
                                text-white hover:bg-blue-800 cursor-pointer"
                                type="submit"
                                >
                                Login
                            </button>
                            <button class="border rounded-lg bg-blue-400 text-sm md:text-xl px-4 py-1.5 font-semibold 
                                text-white hover:bg-blue-800 cursor-pointer"
                                type="reset">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    <script>
    //dom Elements
     const taskForm = document.getElementById('taskForm')
     const usernameField= document.getElementById('username')
     const passwordField= document.getElementById('password')
    
    //Permitted Admin Usernames
    const adminUsername= "MainAdmin123"
    const adminPassword= "mainadminpass!"

    document.getElementById("adminLoginForm").addEventListener('submit', function(e){
        e.preventDefault()

        const username= usernameField.value
        const password= passwordField.value

        if(username===adminUsername && password===adminPassword){
            alert("Succesful login. Welcome!")
        }

        else{
            alert("Incorrect login. Please try again.")
        }

    })
    </script>          
  </body>
  
</html>
